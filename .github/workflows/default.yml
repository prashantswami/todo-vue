name: default checks

on: 
  - push

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit test
        run: npm run test:unit

      - name: Build
        run: npm run build
